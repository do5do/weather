spring:
  datasource:
    url: jdbc:mysql://localhost:3306/weather?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: mysql1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        show_sql: false
    database-platform: org.hibernate.dialect.MySQLDialect
    database: mysql

  profiles:
    include: key

logging:
  level:
    root: info
